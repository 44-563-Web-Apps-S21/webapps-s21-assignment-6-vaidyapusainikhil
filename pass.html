            header{
                color: rgb(4, 0, 255);

                background-color:sandybrown;

<body>
<header>Pass phrase by Sai Nikhil Vaidyapu</header>
<h2>Getting input</h2>
    <form>
        <div class="form-group" style="width: 25%;">
        <label for="form_secret" class="form-label">Enter the Secret phrase </label>
        <input type="password" class="form-control" id="form_secret" name="form_secret" value="Let me in">
        </div>
        <br>
        <div class="form-group" style="width: 25%;">
        <label for="form_phrase" class="form-label">Enter a phrase</label>
        <input type="text" class="form-control" id="form_phrase" name="form_phrase" autofocus> <br>
        </div>
        <input type="button" onclick="processPhrase()" value="Check the phrase" id="processButton"
            class="btn btn-primary">

    </form>

    <p id="result">This text will be replaced </p>
    <br>
    <div class="container">
    <img src="images/Adelie penguin.jpg" class="img-thumbnail" alt="Adelie penguin" onclick="newImage();" id="images"
        style="width: 200; height: 200;">
    </div>


    <script>

        var correct = 0
        var wrong = 0
        count = 0

        function processPhrase() {
            console.log("Getting form values")
            sphrase = document.getElementById("form_secret").value
            phrase = document.getElementById("form_phrase").value

            out = document.getElementById("result")
            if (sphrase == phrase) {
                correct = correct + 1
                alert("Access allowed")
                out.innerHTML = "Correct:" + correct + ", Wrong:" + wrong
            } else {
                wrong = wrong + 1
                alert("Access denied")
                out.innerHTML = "Correct:" + correct + ", Wrong:" + wrong
            }
        }
        function newImage() {
            switch (count) {
                case 0:
                    document.getElementById("images").src = "images/Adelie penguin.jpg"
                    count = count + 1
                    break;
                case 1:
                    document.getElementById("images").src = "images/Deer.jpg"
                    count = count + 1
                    break;
                case 2:
                    document.getElementById("images").src = "images/Vulture.jpg"
                    count = 0
                    break;
            }
        }



    </script>
</body>
